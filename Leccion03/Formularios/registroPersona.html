<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro de Trabajador</h1>

    <form action="" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="">Foto <input type="file" accept=".jpg"></label>
            <br>
            <label title="nombre" for="nombre">Nombre: <input name="nombre" type="text" required value="" placeholder="Escriba aqui su nombre"></label>
            <label title="Es obligatorio que escriba su apellido" for="apellido">Apellido: <input placeholder="Escriba aqui su apellido" name="apellido" type="text" required></label>
            <br>
            <label for="cedula">Cedula: <input placeholder="Escriba aqui su Cédula" id="cedula" name="cedula" type="text" minlength="10" maxlength="10"></label>
            <div>
                <label for="edad">Edad: <input placeholder="Escriba aqui su edad" name="edad" type="number" min="1" max="100"></label>
            </div>
            <br>
            <label for="fecha">Fecha de Nacimiento <input name="fecha" type="date"></label>
            <br>
            <br>
            <label for="sueldo">Sueldo: <input placeholder="Escriba su sueldo" name="sueldo" type="number" step="1.5"></label>
            <br>
            <label for="">Sexo:</label>
                <label for="">Masculino: <input type="radio" name="genero"></label>
                <label for="">Femenino: <input type="radio" name="genero"></label>
                <br>
                <br>
            <label for="">Idiomas</label> <br>
                <label for="">Español: <input type="checkbox" name="idioma"></label>
                <label for="">Ingles: <input type="checkbox" name="idioma"></label>
            <label for="">Nacionalidad</label>
                <select name="" id="">
                    <option value="01">Ecuador</option>
                    <option value="02">México</option>
                    <option value="03">Panama</option>
                </select>
                <br>
            

            <button type="submit"> Enviar Formulario</button>

            
        </fieldset>
    </form>
    
</body>
</html>
